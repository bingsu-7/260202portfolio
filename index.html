<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>260215portfolio</title>
    <link
      rel="shortcut icon"
      href="website-favicon_290_290.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/00_style.css" />
    <link rel="stylesheet" href="css/00_common.css" />
    <link rel="stylesheet" href="css/design.css" />
  </head>
  <body>
    <div id="page">
      <div id="fab"><img src="icon/up_arrow_7px.png" alt="위로 가기" /></div>
      <div class="btns">
        <div class="btn-wrapper">
          <button class="btn active btn1" data-tab="btn1">PORTFOLIO</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn4" data-tab="btn4">MILOSOME</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn5" data-tab="btn5">POTAUND</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn6" data-tab="btn6">Portrait Retouching</button>
        </div>
      </div>
      <div class="clear"></div>
      <div class="content active" id="btn1">
        <div class="designs">
          <img
            class="mobile"
            src="img/260215portfolio.jpg"
            alt="260202포트폴리오"
          />
        </div>
      </div>
      <div class="content" id="btn4">
        <div class="designs">
          <p>
            <a
              href="https://bingsu-7.github.io/my-portfolio/detail.html"
              target="_blank" class="click"
              >상세페이지를 보려면 눌러주세요</a
            >
          </p>
        </div>
      </div>
      <div class="content" id="btn5">
        <div class="content2">
          <div class="designs">
            <img
              class="mobile"
              src="img/before_4.9gif_1286-5183.jpg"
              alt="포타운드 상세페이지"
            />
          </div>
          <div class="designs m-top">
            <img
              class="mobile"
              src="img/0.1to4.9_1286_1856.gif"
              alt="리뷰 평점"
            />
          </div>
          <div class="designs m-top">
            <img class="mobile" src="img/3color_gif.gif" alt="컬러 소개" />
          </div>
          <div class="designs m-top">
            <img
              class="mobile"
              src="img/after_color_gif_1286_8187.jpg"
              alt="포타운드 상세페이지"
            />
          </div>
          <div class="designs m-top">
            <video width="1920" controls="controls">
              <source
                src="video/pouring_water_1920_1080.mp4"
                type="video/mp4"
              />
            </video>
          </div>
          <div class="designs m-top">
            <img
              class="mobile"
              src="img/size_1286_2125.jpg"
              alt="텀블러 사이즈"
            />
          </div>
          <div class="designs m-top">
            <img
              class="mobile"
              src="img/with_food_gif_1286_1601.gif"
              alt="음식과 함께"
            />
          </div>
          <div class="designs m-top">
            <img
              class="mobile"
              src="img/last_detail_1286_5871.jpg"
              alt="상세페이지 설명"
            />
          </div>
        </div>
      </div>
      <div class="content" id="btn6">
        <div class="designs">
          <img
            class="mobile"
            src="img/Portrait_Retouching.jpg"
            alt="인물보정 포트폴리오"
          />
        </div>
      </div>
    </div>
    <!-- TODO : jquery cdn(인터넷주소) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/00_common.js"></script>
  </body>
</html>
